<body>
  <div class="sidebar">

    <div style="font-size: 18px; margin-bottom: 15px;">

    <div class="controls">

      <button onclick="buyStock()">ğŸŸ¢ ë§¤ìˆ˜</button>
      <button onclick="sellStock()">ğŸ”´ ë§¤ë„</button>
      <div class="info">
        ğŸ’° ìê¸ˆ: <span id="cash">0</span>ì› |
        ğŸ“¦ ë³´ìœ  ìˆ˜ëŸ‰: <span id="shares">0</span>ê°œ<br />
        ğŸ“ˆ ì†ìµ: <span id="profit" style="font-weight: bold;">0ì› (0%)</span>
      </div>
    </div>

    <canvas id="stockChart" width="1200" height="400"></canvas>

    <h3>ğŸ“‹ ê±°ë˜ ë‚´ì—­</h3>
    <table class="log-table" id="tradeLog">
      <thead>
        <tr>
          <th>ì‹œê°„</th>
          <th>ì¢…ëª©</th>
          <th>êµ¬ë¶„</th>
          <th>ë‹¨ê°€</th>
          <th>ìˆ˜ëŸ‰</th>
          <th>ì´ì•¡</th>
          <th>ì†ìµ</th>
          <th>ìˆ˜ìµë¥ </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const ctx = document.getElementById('stockChart').getContext('2d');

    const stocks = [
      'ì´ˆê¸°íˆ¬ì', 'ì‚¼ì„±ì „ì', 'í˜„ëŒ€ì°¨', 'LGì „ì', 'ì¹´ì¹´ì˜¤', 'ë„¤ì´ë²„',
      'ì…€íŠ¸ë¦¬ì˜¨', 'POSCO', 'SKí•˜ì´ë‹‰ìŠ¤', 'ê¸°ì•„', 'í•œí™”ì†”ë£¨ì…˜',
      'NAVER', 'ì‹ í•œì§€ì£¼', 'KBê¸ˆìœµ', 'ì‚¼ì„±ë°”ì´ì˜¤ë¡œì§ìŠ¤', 'ë¡¯ë°ì¼€ë¯¸ì¹¼'
    ];

    const startPrices = {
      'ì´ˆê¸°íˆ¬ì': 1000, 'ì‚¼ì„±ì „ì': 60000, 'í˜„ëŒ€ì°¨': 220000, 'LGì „ì': 130000,
      'ì¹´ì¹´ì˜¤': 70000, 'ë„¤ì´ë²„': 300000, 'ì…€íŠ¸ë¦¬ì˜¨': 250000, 'POSCO': 300000,
      'SKí•˜ì´ë‹‰ìŠ¤': 110000, 'ê¸°ì•„': 85000, 'í•œí™”ì†”ë£¨ì…˜': 36000,
      'NAVER': 300000, 'ì‹ í•œì§€ì£¼': 40000, 'KBê¸ˆìœµ': 47000,
      'ì‚¼ì„±ë°”ì´ì˜¤ë¡œì§ìŠ¤': 850000, 'ë¡¯ë°ì¼€ë¯¸ì¹¼': 300000
    };

    let currentStock = stocks[0];
    let currentIndex = 50;
    const maxDataLength = 50;

    function getRandomPrice(prevPrice, stockName) {
      let changePercent;
      if (stockName === 'ì´ˆê¸°íˆ¬ì') {
        changePercent = (Math.random() * 0.07) - 0.01; // -1% ~ +6%
      } else {
        changePercent = (Math.random() - 0.5) * 0.06;  // -3% ~ +3%
      }
      let newPrice = prevPrice * (1 + changePercent);
      if (newPrice < 1) newPrice = 1;
      return Math.round(newPrice);
    }

    function generateInitialData(startPrice, stockName) {
      let arr = [startPrice];
      for (let i = 1; i < maxDataLength; i++) {
        arr.push(getRandomPrice(arr[i - 1], stockName));
      }
      return arr;
    }

    const stockData = {};
    stocks.forEach(stock => {
      stockData[stock] = generateInitialData(startPrices[stock], stock);
    });

    const userHoldings = {
      cash: 50000,
      shares: {},
      avgBuyPrice: {}
    };

    stocks.forEach(s => {
      userHoldings.shares[s] = 0;
      userHoldings.avgBuyPrice[s] = null;
    });

    function saveUserData() {
      const data = {
        cash: userHoldings.cash,
        shares: userHoldings.shares,
        avgBuyPrice: userHoldings.avgBuyPrice
      };
      localStorage.setItem("stockSimulatorUserData", JSON.stringify(data));
    }

    function loadUserData() {
      const data = localStorage.getItem("stockSimulatorUserData");
      if (data) {
        const parsed = JSON.parse(data);
        userHoldings.cash = parsed.cash;
        userHoldings.shares = parsed.shares;
        userHoldings.avgBuyPrice = parsed.avgBuyPrice;
      }
    }

    loadUserData(); // â† ë¡œë”© ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°

    const labels = Array.from({ length: maxDataLength }, (_, i) => i.toString());

    const data = {
      labels: [...labels],
      datasets: [{
        label: currentStock,
        borderColor: 'rgb(75, 192, 192)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        data: [...stockData[currentStock]],
        tension: 0.3
      }]
    };

    const chart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: { title: { display: true, text: 'ì‹œê°„' }},
          y: { title: { display: true, text: 'ê°€ê²©' }, beginAtZero: false }
        }
      }
    });

    const stockButtonsDiv = document.getElementById('stockButtons');
    stocks.forEach(stock => {
      const btn = document.createElement('button');
      btn.textContent = stock;
      btn.onclick = () => selectStock(stock);
      stockButtonsDiv.appendChild(btn);
    });

    function selectStock(name) {
      currentStock = name;
      currentIndex = stockData[name].length;
      document.getElementById('stock-title').innerText = name;

      data.datasets[0].label = name;
      data.datasets[0].data = stockData[name];
      data.labels = Array.from({ length: stockData[name].length }, (_, i) => i.toString());

      chart.update();
      updateInfo();
    }

    function getCurrentPrice() {
      return stockData[currentStock][stockData[currentStock].length - 1];
    }

    function buyStock() {
      const price = getCurrentPrice();
      const quantity = parseInt(document.getElementById('tradeAmount').value);
      if (quantity <= 0) return alert('1 ì´ìƒ ìˆ˜ëŸ‰ì„ ì…ë ¥í•˜ì„¸ìš”.');

      const totalCost = price * quantity;
      if (userHoldings.cash >= totalCost) {
        const currentShares = userHoldings.shares[currentStock];
        const currentAvg = userHoldings.avgBuyPrice[currentStock];
        const newTotalShares = currentShares + quantity;

        userHoldings.avgBuyPrice[currentStock] =
          currentShares === 0 ? price :
          (currentAvg * currentShares + price * quantity) / newTotalShares;

        userHoldings.cash -= totalCost;
        userHoldings.shares[currentStock] += quantity;

        logTrade("ë§¤ìˆ˜", price, quantity, 0, "0%");
        saveUserData();
        updateInfo();
      } else {
        alert("ìê¸ˆì´ ë¶€ì¡±í•©ë‹ˆë‹¤.");
      }
    }

    function sellStock() {
      const quantity = parseInt(document.getElementById('tradeAmount').value);
      if (quantity <= 0) return alert('1 ì´ìƒ ìˆ˜ëŸ‰ì„ ì…ë ¥í•˜ì„¸ìš”.');

      const owned = userHoldings.shares[currentStock];
      if (owned >= quantity) {
        const sellPrice = getCurrentPrice();
        const buyPrice = userHoldings.avgBuyPrice[currentStock];
        const profitPerShare = sellPrice - buyPrice;
        const profitTotal = profitPerShare * quantity;
        const profitRate = buyPrice === 0 ? 0 : ((profitPerShare / buyPrice) * 100).toFixed(2);

        userHoldings.cash += sellPrice * quantity;
        userHoldings.shares[currentStock] -= quantity;
        if (userHoldings.shares[currentStock] === 0) {
          userHoldings.avgBuyPrice[currentStock] = null;
        }

        logTrade("ë§¤ë„", sellPrice, quantity, profitTotal, profitRate + "%");
        saveUserData();
        updateInfo();
      } else {
        alert("ë³´ìœ  ìˆ˜ëŸ‰ì´ ë¶€ì¡±í•©ë‹ˆë‹¤.");
      }
    }

    setInterval(() => {
      stocks.forEach(stock => {
        const prices = stockData[stock];
        const prevPrice = prices[prices.length - 1];
        const newPrice = getRandomPrice(prevPrice, stock);
        prices.push(newPrice);
        if (prices.length > maxDataLength) prices.shift();
      });

      data.labels.push((currentIndex++).toString());
      if (data.labels.length > maxDataLength) data.labels.shift();

      data.datasets[0].data = stockData[currentStock];
      chart.update();
      updateInfo();
    }, 1000);

    function updateInfo() {
      document.getElementById("cash").innerText = Math.floor(userHoldings.cash).toLocaleString();
      document.getElementById("shares").innerText = userHoldings.shares[currentStock];
      document.getElementById("currentPrice").innerText = getCurrentPrice().toLocaleString();

      const shares = userHoldings.shares[currentStock];
      const avgBuy = userHoldings.avgBuyPrice[currentStock];
      const current = getCurrentPrice();
      const profitEl = document.getElementById("profit");

      if (shares > 0 && avgBuy !== null) {
        const totalBuy = avgBuy * shares;
        const totalNow = current * shares;
        const diff = totalNow - totalBuy;
        const rate = ((diff / totalBuy) * 100).toFixed(2);

        profitEl.innerText = `${diff >= 0 ? '+' : ''}${diff.toLocaleString()}ì› (${rate}%)`;
        profitEl.style.color = diff >= 0 ? 'green' : 'red';
      } else {
        profitEl.innerText = '0ì› (0%)';
        profitEl.style.color = 'black';
      }
    }

    function logTrade(type, price, quantity, profit, rate) {
      const table = document.getElementById("tradeLog").querySelector("tbody");
      const row = document.createElement("tr");
      const time = new Date().toLocaleTimeString();
      const cells = [
        time, currentStock, type,
        price.toLocaleString(), quantity,
        (price * quantity).toLocaleString(),
        profit === 0 ? '-' : profit.toLocaleString(),
        rate === "0%" ? '-' : rate
      ];
      cells.forEach(text => {
        const td = document.createElement("td");
        td.innerText = text;
        row.appendChild(td);
      });
      table.prepend(row);
    }

    selectStock(currentStock);
  </script>
