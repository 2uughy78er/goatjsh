<body>

<script>
  // ì´ˆê¸° ì¢…ëª© ê°€ê²© ì„¤ì •
  const initialPrices = {
    'ì‚¼ì„±ì „ì': 70000,
    'í˜„ëŒ€ì°¨': 180000,
    'LGì—ë„ˆì§€ì†”ë£¨ì…˜': 400000,
    'ì¹´ì¹´ì˜¤': 60000,
    'ë„¤ì´ë²„': 200000,
    'SKí•˜ì´ë‹‰ìŠ¤': 130000,
    'ì‚¼ì„±SDI': 600000,
    'POSCO': 350000,
    'í•œí™”ì†”ë£¨ì…˜': 50000,
    'ì…€íŠ¸ë¦¬ì˜¨': 160000,
    'ì”¨ì  ': 30000,
    'ë‘ì‚°ì—ë„ˆë¹Œë¦¬í‹°': 25000,
    'HMM': 15000,

  // ì¢…ëª© ë°°ì—´ë¡œ ë³€í™˜
  const stocks = Object.entries(initialPrices).map(([name, price]) => ({ name, price }));

  // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
  let portfolio = JSON.parse(localStorage.getItem('portfolio')) || {};
  let cash = parseInt(localStorage.getItem('cash') || "100000");
  let logs = JSON.parse(localStorage.getItem('logs')) || [];
  let currentStock = stocks[0].name;

  // ì•Œë¦¼ í‘œì‹œ í•¨ìˆ˜
  function showNotification(msg, color = '#4caf50') {

  // ë¡œì»¬ ì €ì¥
  function saveData() {
    localStorage.setItem('portfolio', JSON.stringify(portfolio));

  }

  // UI ì—…ë°ì´íŠ¸ í•¨ìˆ˜
  function updateUI() {
    document.getElementById('cash').innerText = cash.toLocaleString();
    let total = cash;

    const info = stocks.map(s => {
      const p = portfolio[s.name] || { quantity: 0, short: 0, logs: [] };
      const value = p.quantity * s.price - p.short * s.price;
      total += value;

      // í‰ê·  ë§¤ìˆ˜ê°€ ê³„ì‚°
      const buyLogs = p.logs.filter(l => l.action === "buy");
      const avgBuyPrice = buyLogs.length ? (buyLogs.reduce((acc, l) => acc + l.price, 0) / buyLogs.length) : 0;
      // ìˆ í‰ê·  ë§¤ë„ê°€ ê³„ì‚°
      const shortLogs = p.logs.filter(l => l.action === "short");
      const avgShortPrice = shortLogs.length ? (shortLogs.reduce((acc, l) => acc + l.price, 0) / shortLogs.length) : 0;

      const gain = avgBuyPrice ? ((s.price - avgBuyPrice) / avgBuyPrice * 100).toFixed(2) : '0.00';
      const shortGain = avgShortPrice ? ((avgShortPrice - s.price) / avgShortPrice * 100).toFixed(2) : '0.00';

      return `<div><b>${s.name}</b> | í˜„ì¬ê°€: ${s.price.toLocaleString()}ì› | ë³´ìœ : ${p.quantity}ì£¼ | ìˆ: ${p.short}ì£¼ | ìˆ˜ìµë¥ : ${gain}% | ìˆ ìˆ˜ìµë¥ : ${shortGain}%</div>`;
    }).join('');
    document.getElementById('stockInfo').innerHTML = info;

    // ì´ ìˆ˜ìµë¥  (ì´ˆê¸° ìì‚° 10ë§Œì› ê¸°ì¤€)
    const roi = (((total - 100000) / 100000) * 100).toFixed(2);
    document.getElementById('totalValue').innerText = total.toLocaleString();
    document.getElementById('roi').innerText = roi;

    updateMaxBuy();
  }

  // ìµœëŒ€ ë§¤ìˆ˜ ê°€ëŠ¥ ìˆ˜ëŸ‰ í‘œì‹œ
  function updateMaxBuy() {
    const stock = stocks.find(s => s.name === currentStock);
    if (!stock) {
      document.getElementById('maxBuy').innerText = '';
      return;
    }
    const maxBuy = Math.floor(cash / stock.price);
    document.getElementById('maxBuy').innerText = `ë§¤ìˆ˜ ê°€ëŠ¥ ìµœëŒ€ ì£¼ì‹: ${maxBuy}ì£¼`;
    const amountInput = document.getElementById('amount');
    if (parseInt(amountInput.value) > maxBuy) {
      amountInput.value = maxBuy > 0 ? maxBuy : 1;
    }
  }

  // ê±°ë˜ ë¡œê·¸ ê¸°ë¡ ë° í‘œì‹œ
  function logAction(text) {
    logs.push(`[${new Date().toLocaleTimeString()}] ${text}`);
    document.getElementById('logArea').value = logs.slice(-50).join('\n');
    saveData();
  }

  // ë§¤ìˆ˜ í•¨ìˆ˜
  function buyStock() {
    const stock = stocks.find(s => s.name === currentStock);
    const amount = parseInt(document.getElementById('amount').value);
    if (amount <= 0) {
      showNotification('ë§¤ìˆ˜ ìˆ˜ëŸ‰ì„ 1 ì´ìƒ ì…ë ¥í•˜ì„¸ìš”.', '#f44336');
      return;
    }
    const total = stock.price * amount;
    if (cash >= total) {
      cash -= total;
      if (!portfolio[currentStock]) portfolio[currentStock] = { quantity: 0, short: 0, logs: [] };
      portfolio[currentStock].quantity += amount;
      portfolio[currentStock].logs.push({ action: "buy", price: stock.price });
      logAction(`${currentStock} ${amount}ì£¼ ë§¤ìˆ˜ @${stock.price}`);
      showNotification(`${currentStock} ë§¤ìˆ˜ ì™„ë£Œ`, '#2196f3');
      updateUI();
    } else {
      showNotification('ğŸ’¸ ì”ì•¡ì´ ë¶€ì¡±í•©ë‹ˆë‹¤.', '#f44336');
    }
  }

  // ë§¤ë„ í•¨ìˆ˜
  function sellStock() {
    const stock = stocks.find(s => s.name === currentStock);
    const amount = parseInt(document.getElementById('amount').value);
    const p = portfolio[currentStock];
    if (amount <= 0) {
      showNotification('ë§¤ë„ ìˆ˜ëŸ‰ì„ 1 ì´ìƒ ì…ë ¥í•˜ì„¸ìš”.', '#f44336');
      return;
    }
    if (p && p.quantity >= amount) {
      cash += stock.price * amount;
      p.quantity -= amount;
      p.logs.push({ action: "sell", price: stock.price });
      logAction(`${currentStock} ${amount}ì£¼ ë§¤ë„ @${stock.price}`);
      showNotification(`${currentStock} ë§¤ë„ ì™„ë£Œ`, '#2196f3');
      updateUI();
    } else {
      showNotification('âŒ ë³´ìœ  ì£¼ì‹ì´ ë¶€ì¡±í•©ë‹ˆë‹¤.', '#f44336');
    }
  }

  // ìˆ ì§„ì… í•¨ìˆ˜
  function shortStock() {
    const stock = stocks.find(s => s.name === currentStock);
    const amount = parseInt(document.getElementById('amount').value);
    if (amount <= 0) {
      showNotification('ìˆ ìˆ˜ëŸ‰ì„ 1 ì´ìƒ ì…ë ¥í•˜ì„¸ìš”.', '#f44336');
      return;
    }
    if (!portfolio[currentStock]) portfolio[currentStock] = { quantity: 0, short: 0, logs: [] };
    portfolio[currentStock].short += amount;
    cash += stock.price * amount;
    portfolio[currentStock].logs.push({ action: "short", price: stock.price });
    logAction(`${currentStock} ${amount}ì£¼ ìˆì§„ì… @${stock.price}`);
    showNotification(`${currentStock} ìˆì§„ì… ì™„ë£Œ`, '#ff9800');
    updateUI();
  }

  // ìˆ ì²­ì‚° í•¨ìˆ˜
  function coverShort() {
    const stock = stocks.find(s => s.name === currentStock);
    const amount = parseInt(document.getElementById('amount').value);
    const p = portfolio[currentStock];
    const cost = stock.price * amount;
    if (amount <= 0) {
      showNotification('ì²­ì‚° ìˆ˜ëŸ‰ì„ 1 ì´ìƒ ì…ë ¥í•˜ì„¸ìš”.', '#f44336');
      return;
    }
    if (p && p.short >= amount && cash >= cost) {
      p.short -= amount;
      cash -= cost;
      p.logs.push({ action: "cover", price: stock.price });
      logAction(`${currentStock} ${amount}ì£¼ ìˆì²­ì‚° @${stock.price}`);
      showNotification(`${currentStock} ìˆì²­ì‚° ì™„ë£Œ`, '#4caf50');
      updateUI();
    } else {
      showNotification('ğŸš« ìˆ í¬ì§€ì…˜ ë¶€ì¡± ë˜ëŠ” ìê¸ˆ ë¶€ì¡±ì…ë‹ˆë‹¤.', '#f44336');
    }
  }

  // ì¼ë°˜ ì†Œí­ ë³€ë™ (ì•½ -4.5%~+5.5%)
  function updatePrices() {
    stocks.forEach(s => {
      const change = (Math.random() - 0.45) * 0.1;
      s.price = Math.max(1, Math.round(s.price * (1 + change)));
    });
  }

  // ì°¨íŠ¸ ë°ì´í„° ì´ˆê¸°í™”
  function initCharts() {
    stocks.forEach(s => {

    });
  }

  // ì°¨íŠ¸ ë°ì´í„° ì—…ë°ì´íŠ¸
  function updateChartData() {
    const now = new Date().toLocaleTimeString();
    stocks.forEach(s => {
      const d = chartsData[s.name];
      d.labels.push(now);
      d.data.push(s.price);
      if (d.labels.length > 50) {
        d.labels.shift();
        d.data.shift();
      }

  }

  // ì°¨íŠ¸ ë Œë”ë§
  function renderChart(name) {
    if (currentChart) currentChart.destroy();
    const ctx = document.getElementById('stockChart').getContext('2d');
    const data = chartsData[name];
    currentChart = new Chart(ctx, {

      data: {

        datasets: [{

          data: data.data,
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true,
          tension: 0.3,
          pointRadius: 0
        }]
      },
      options: {
        animation: false,
        scales: {
          y: {
            beginAtZero: false
          }
        },
        plugins: {
          legend: {
            display: true
          }
        }
      }
    });
  }

  // ì„ íƒ ì¢…ëª© ë³€ê²½ ì‹œ
  document.getElementById('stockSelect').addEventListener('change', (e) => {
    currentStock = e.target.value;

  });

  // ì£¼ê¸°ì  ê°€ê²© ì—…ë°ì´íŠ¸ ë° ì°¨íŠ¸ ê°±ì‹ 
  function periodicUpdate() {
    updatePrices();
    updateChartData();
    renderChart(currentStock);

  }

  // 100ì´ˆë§ˆë‹¤ ëª¨ë“  ì¢…ëª© 100% í­ë½ (ê°€ê²©ì„ ì ˆë°˜ìœ¼ë¡œ ê°ì†Œ)
  function crashAllStocks() {
    stocks.forEach(s => {
      s.price = Math.max(1, Math.floor(s.price * 0.5));
    });
    updateChartData();
    renderChart(currentStock);
    logAction('âš ï¸ ì „ì²´ ì¢…ëª© ê°€ê²© 50% í­ë½ ë°œìƒ!');
    showNotification('ì „ì²´ ì¢…ëª© ê°€ê²© 50% í­ë½!', '#f44336');
    updateUI();
  }

  // 150ì´ˆë§ˆë‹¤ ëª¨ë“  ì¢…ëª© 120% í­ë“± (ê°€ê²©ì„ 1.2ë°° ìƒìŠ¹)
  function surgeAllStocks() {
    stocks.forEach(s => {
      s.price = Math.max(1, Math.floor(s.price * 1.2));
    });
    updateChartData();
    renderChart(currentStock);
    logAction('ğŸ‰ ì „ì²´ ì¢…ëª© ê°€ê²© 20% ìƒìŠ¹ ë°œìƒ!');
    showNotification('ì „ì²´ ì¢…ëª© ê°€ê²© 20% ìƒìŠ¹!', '#4caf50');

  }

  // ì´ˆê¸°í™” í•¨ìˆ˜
  function init() {
    // ì…€ë ‰íŠ¸ ë°•ìŠ¤ ì±„ìš°ê¸°
    const select = document.getElementById('stockSelect');
    select.innerHTML = '';
    stocks.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s.name;
      opt.textContent = s.name;
      select.appendChild(opt);
    });

    if (!stocks.find(s => s.name === currentStock)) currentStock = stocks[0].name;
    select.value = currentStock;

    initCharts();

    // ë§Œì•½ ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì— ê°€ê²© ê¸°ë¡ì´ ì—†ìœ¼ë©´ ì´ˆê¸° ë°ì´í„° ë„£ê¸°
    if (!localStorage.getItem('priceHistory')) {

    }

    renderChart(currentStock);

    // ë¡œê·¸ ì´ˆê¸° í‘œì‹œ
    document.getElementById('logArea').value = logs.slice(-50).join('\n');

    // 3ì´ˆë§ˆë‹¤ ì£¼ê°€ ì¼ë°˜ ë³€ë™ + UI ê°±ì‹ 
    setInterval(periodicUpdate, 3000);

    // 100ì´ˆë§ˆë‹¤ ì „ì²´ í­ë½
    setInterval(crashAllStocks, 100000);

    // 150ì´ˆë§ˆë‹¤ ì „ì²´ í­ë“±
    setInterval(surgeAllStocks, 150000);

    // ê¸ˆì•¡ ì…ë ¥ ë³€í™” ì‹œ ìµœëŒ€ ë§¤ìˆ˜ëŸ‰ ê°±ì‹ 
    document.getElementById('amount').addEventListener('input', updateMaxBuy);

</script>
